<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web Payroll Calculator</title>
<style>

    body {
        font-family: arial, sans-serif;
        background: linear-gradient(45deg, #FAF8F1, #F2EDE3);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding: 20px;
    }
    header {
        text-align: center;
        margin-bottom: 30px;
        color: #1F2937;
        border-radius: 51px;
        width: 1001px;
    }
    h1 {
        font-size: 28px;
        margin-bottom: 8px;
        color: #000
    }        
    h2 {
        color: #333;
        margin-top: 30px;
    }
    h3 {
        color: #3b3232;
        margin-top: 40px;
    }
    p {
        font-size: 18px;
        margin-top: 10px;
        color: #000000;
    }
    .box {
        background-color: #F0E2C8;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 0 40px rgba(0,0,0,0.1);
        width: min(800px, 800px);
        height: 300px;
        margin-bottom: 30px;
        margin-top: 250px;
        text-align: center;
        align-items: center;


    }
    label {
        font-weight: bold;
        display: block;
        margin-top: 10px;
        color: #333;
    }
    input, select {
        width: 95%;
        padding: 12px;
        margin-top: 8px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 6px;
    }
    select {
        cursor: pointer;
        transition: all 0.2s ease;
        background-color: #f9f9f9;
    }
    select:hover {
        border-color: #000;
        background-color: #fff;
    }
    select:focus {
        outline: none;
        border-color: #000;
        box-shadow: 0 0 10px rgba(0,123,255,0.5);
    }
    button {
        background-color: #2c1c1c;
        color: white;
        padding: 30px 40px;
        border: none;
        margin-top: 15px;
        cursor: pointer;
        font-size: 40px;
        border-radius: 50px;
    }
    button:hover {
        background-color: transparent;
        transition: all 1.9s ease;
    }
    .result {
        margin-top: 40px;
        padding: 12px 14px;
        background: linear-gradient(90deg, rgba(255,255,255,0.6), rgba(250,250,250,0.6));
        border-left: 6px solid #000000;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.06);
        font-weight: 600;
        white-space: pre-line;
        min-height: 44px;
        transition: all .18s ease;
        color: #1F2937;
        font-size: 20px;
        font-weight: bold;
    }
    .clear-btn {
        background-color: #ff0019;
        margin-left: 430px;
        padding: 14px 20px;
        color: rgb(255, 255, 255);
        border: none;
        cursor: pointer;
        font-size: 14px;
        border-radius: 85px;
        
    }
  </style>

  <div class="box">
    <h1>Web Payroll Calculator</h1>
    <br><br>
    <h2> A Website where you can Calculate your Payroll and Attendance. </h2>
    <button class="btn" onclick="window.location.href='webpayroll.html'">Continue?</button>


  </div>
